<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéÅ Tu Regalo de Navidad</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            overflow: hidden;
        }

        .container {
            text-align: center;
            position: relative;
        }

        .inicio-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            cursor: pointer;
        }

        .inicio-screen.hide {
            display: none;
        }

        .inicio-text {
            color: white;
            font-size: 48px;
            font-weight: bold;
            text-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            animation: pulse 2s infinite;
            margin-bottom: 20px;
        }

        .inicio-subtext {
            color: rgba(255, 255, 255, 0.8);
            font-size: 24px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        .btn-regalo {
            padding: 25px 50px;
            font-size: 28px;
            font-weight: bold;
            color: white;
            background: linear-gradient(45deg, #ff6b6b, #ee5a6f);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .btn-regalo:hover {
            transform: scale(1.1);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
        }

        .btn-regalo:active {
            transform: scale(0.95);
        }

        .btn-regalo::before {
            content: 'üéÅ';
            margin-right: 10px;
            font-size: 32px;
            animation: bounce 1s infinite;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .regalo-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: fadeIn 0.5s ease;
        }

        .regalo-container.show {
            display: flex;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .regalo-content {
            max-width: 90%;
            max-height: 90%;
            position: relative;
            animation: zoomIn 0.8s ease;
        }

        @keyframes zoomIn {
            from {
                transform: scale(0.3) rotate(-10deg);
                opacity: 0;
            }
            to {
                transform: scale(1) rotate(0deg);
                opacity: 1;
            }
        }

        .regalo-content img {
            max-width: 100%;
            max-height: 90vh;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(255, 255, 255, 0.3);
        }

        .btn-cerrar {
            position: absolute;
            top: -20px;
            right: -20px;
            width: 50px;
            height: 50px;
            background: #ff6b6b;
            color: white;
            border: none;
            border-radius: 50%;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        .btn-cerrar:hover {
            transform: rotate(90deg) scale(1.1);
            background: #ee5a6f;
        }

        /* Confetti animation */
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #f0f;
            position: absolute;
            animation: confetti-fall 3s linear infinite;
            z-index: 1001;
        }

        @keyframes confetti-fall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* Serpentinas */
        .serpentina {
            position: fixed;
            width: 8px;
            height: 80px;
            border-radius: 4px;
            animation: serpentina-fall 4s ease-in-out infinite;
            z-index: 1001;
        }

        @keyframes serpentina-fall {
            0% {
                transform: translateY(-100px) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0.5;
            }
        }

        /* Fuegos artificiales */
        .firework {
            position: fixed;
            width: 4px;
            height: 4px;
            border-radius: 50%;
            z-index: 1001;
        }

        @keyframes firework-explosion {
            0% {
                transform: translate(0, 0);
                opacity: 1;
            }
            100% {
                transform: translate(var(--x), var(--y));
                opacity: 0;
            }
        }

        .firework-particle {
            animation: firework-explosion 1s ease-out forwards;
        }

        /* Snowflakes for Christmas effect */
        .snowflake {
            position: fixed;
            top: -10px;
            color: white;
            font-size: 1em;
            animation: fall linear infinite;
            opacity: 0.8;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }

        /* Responsive para m√≥viles */
        @media (max-width: 768px) {
            .inicio-text {
                font-size: 32px;
                padding: 0 20px;
                text-align: center;
            }

            .inicio-subtext {
                font-size: 18px;
                padding: 0 20px;
            }

            .btn-regalo {
                padding: 20px 40px;
                font-size: 24px;
                margin: 0 20px;
            }

            .btn-regalo::before {
                font-size: 28px;
            }

            .regalo-content {
                max-width: 95%;
                max-height: 85%;
                padding: 10px;
            }

            .regalo-content img {
                max-height: 80vh;
                border-radius: 15px;
            }

            .btn-cerrar {
                top: 5px;
                right: 5px;
                width: 45px;
                height: 45px;
                font-size: 20px;
            }

            /* Reducir cantidad de efectos en m√≥vil para mejor rendimiento */
            .snowflake {
                font-size: 0.8em;
            }
        }

        @media (max-width: 480px) {
            .inicio-text {
                font-size: 28px;
            }

            .inicio-subtext {
                font-size: 16px;
            }

            .btn-regalo {
                padding: 18px 35px;
                font-size: 20px;
            }

            .btn-regalo::before {
                font-size: 24px;
                margin-right: 8px;
            }

            .btn-cerrar {
                width: 40px;
                height: 40px;
                font-size: 18px;
            }
        }

        /* Optimizaci√≥n t√°ctil para m√≥viles */
        @media (hover: none) and (pointer: coarse) {
            .btn-regalo:hover {
                transform: scale(1);
            }
            
            .btn-regalo:active {
                transform: scale(0.95);
            }
            
            .btn-cerrar:hover {
                transform: none;
            }
            
            .btn-cerrar:active {
                transform: scale(0.9);
            }
        }
    </style>
</head>
<body>
    <!-- Pantalla de inicio -->
    <div class="inicio-screen" id="inicioScreen" onclick="iniciarExperiencia()">
        <div class="inicio-text">üéÑ ¬°Feliz Navidad! üéÅ</div>
        <div class="inicio-subtext">Haz clic para comenzar</div>
    </div>

    <!-- Snowflakes effect -->
    <div id="snowflakes"></div>

    <div class="container">
        <button class="btn-regalo" onclick="abrirRegalo()">
            Abre tu regalo
        </button>
    </div>

    <div class="regalo-container" id="regaloContainer">
        <div class="regalo-content">
            <button class="btn-cerrar" onclick="cerrarRegalo()">‚úï</button>
            <img src="img/Regalo-navidad.jpg" alt="Tu Regalo de Navidad">
        </div>
    </div>

    <script>
        // Audio de fondo
        let audioFondo;
        
        // Funci√≥n para iniciar la experiencia
        function iniciarExperiencia() {
            // Ocultar pantalla de inicio
            document.getElementById('inicioScreen').classList.add('hide');
            
            // Iniciar m√∫sica de fondo
            audioFondo = new Audio('Jinglebell.mp3');
            audioFondo.volume = 0.5;
            audioFondo.loop = true;
            audioFondo.play().catch(err => console.log('Error al reproducir audio:', err));
            
            // Iniciar copos de nieve
            createSnowflakes();
        }
        
        // Crear copos de nieve
        function createSnowflakes() {
            const snowflakesContainer = document.getElementById('snowflakes');
            const snowflakeSymbols = ['‚ùÑ', '‚ùÖ', '‚ùÜ'];
            
            // Menos copos en m√≥vil para mejor rendimiento
            const snowflakeCount = window.innerWidth < 768 ? 10 : 20;
            
            for (let i = 0; i < snowflakeCount; i++) {
                const snowflake = document.createElement('div');
                snowflake.classList.add('snowflake');
                snowflake.innerHTML = snowflakeSymbols[Math.floor(Math.random() * snowflakeSymbols.length)];
                snowflake.style.left = Math.random() * 100 + '%';
                snowflake.style.animationDuration = (Math.random() * 3 + 2) + 's';
                snowflake.style.animationDelay = Math.random() * 5 + 's';
                snowflake.style.fontSize = (Math.random() * 1 + 0.5) + 'em';
                snowflakesContainer.appendChild(snowflake);
            }
        }

        // Crear confetti
        function createConfetti() {
            const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#f9ca24', '#f0932b', '#eb4d4b', '#6c5ce7'];
            
            // Menos confetti en m√≥vil
            const confettiCount = window.innerWidth < 768 ? 30 : 50;
            
            for (let i = 0; i < confettiCount; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.animationDelay = Math.random() * 3 + 's';
                confetti.style.top = -10 + 'px';
                document.body.appendChild(confetti);
                
                // Remover despu√©s de la animaci√≥n
                setTimeout(() => confetti.remove(), 3000);
            }
        }

        // Crear serpentinas
        function createSerpentinas() {
            const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#f9ca24', '#f0932b', '#eb4d4b', '#6c5ce7', '#a29bfe', '#fd79a8'];
            
            // Menos serpentinas en m√≥vil
            const serpentinaCount = window.innerWidth < 768 ? 20 : 30;
            
            for (let i = 0; i < serpentinaCount; i++) {
                const serpentina = document.createElement('div');
                serpentina.classList.add('serpentina');
                serpentina.style.left = Math.random() * 100 + '%';
                serpentina.style.background = `linear-gradient(180deg, ${colors[Math.floor(Math.random() * colors.length)]}, ${colors[Math.floor(Math.random() * colors.length)]})`;
                serpentina.style.animationDelay = Math.random() * 2 + 's';
                serpentina.style.animationDuration = (Math.random() * 2 + 3) + 's';
                serpentina.style.top = -100 + 'px';
                document.body.appendChild(serpentina);
                
                setTimeout(() => serpentina.remove(), 7000);
            }
        }

        // Crear fuegos artificiales
        function createFirework(x, y) {
            const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#f9ca24', '#f0932b', '#eb4d4b', '#6c5ce7', '#a29bfe', '#fd79a8', '#ffeaa7'];
            
            // Menos part√≠culas en m√≥vil
            const particleCount = window.innerWidth < 768 ? 20 : 30;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('firework', 'firework-particle');
                
                const angle = (Math.PI * 2 * i) / particleCount;
                const velocity = 50 + Math.random() * 100;
                const tx = Math.cos(angle) * velocity;
                const ty = Math.sin(angle) * velocity;
                
                particle.style.left = x + 'px';
                particle.style.top = y + 'px';
                particle.style.background = colors[Math.floor(Math.random() * colors.length)];
                particle.style.setProperty('--x', tx + 'px');
                particle.style.setProperty('--y', ty + 'px');
                particle.style.width = (Math.random() * 4 + 2) + 'px';
                particle.style.height = particle.style.width;
                
                document.body.appendChild(particle);
                
                setTimeout(() => particle.remove(), 1000);
            }
        }

        // Crear m√∫ltiples fuegos artificiales
        function createMultipleFireworks() {
            const positions = [
                { x: window.innerWidth * 0.2, y: window.innerHeight * 0.3 },
                { x: window.innerWidth * 0.8, y: window.innerHeight * 0.3 },
                { x: window.innerWidth * 0.5, y: window.innerHeight * 0.2 },
                { x: window.innerWidth * 0.3, y: window.innerHeight * 0.5 },
                { x: window.innerWidth * 0.7, y: window.innerHeight * 0.5 },
                { x: window.innerWidth * 0.15, y: window.innerHeight * 0.6 },
                { x: window.innerWidth * 0.85, y: window.innerHeight * 0.6 },
                { x: window.innerWidth * 0.5, y: window.innerHeight * 0.7 }
            ];
            
            positions.forEach((pos, index) => {
                setTimeout(() => {
                    createFirework(pos.x, pos.y);
                }, index * 150);
            });
            
            // ¬°Continuar los fuegos artificiales por 6 segundos con m√°s frecuencia!
            let fireworkInterval = setInterval(() => {
                const randomX = Math.random() * window.innerWidth;
                const randomY = Math.random() * (window.innerHeight * 0.7);
                createFirework(randomX, randomY);
            }, 300); // M√°s frecuente (antes era 400)
            
            setTimeout(() => {
                clearInterval(fireworkInterval);
            }, 6000); // Duran m√°s tiempo (antes eran 3000)
        }

        function abrirRegalo() {
            const container = document.getElementById('regaloContainer');
            container.classList.add('show');
            
            // Detener COMPLETAMENTE la m√∫sica de fondo
            if (audioFondo) {
                audioFondo.pause();
                audioFondo.currentTime = 0; // Reiniciar al inicio
                audioFondo.volume = 0; // Bajar volumen a 0 por seguridad
            }
            
            // ¬°EXPLOSI√ìN DE EFECTOS! üéÜüéâ
            createConfetti();
            createSerpentinas();
            createMultipleFireworks();
            
            // ¬°Reproducir SOLO la canci√≥n del regalo! üéµ
            const audioRegalo = new Audio('Dingo bell - Letra.mp3');
            audioRegalo.volume = 0.7; // Volumen al 70%
            audioRegalo.play().catch(err => console.log('Error al reproducir audio:', err));
        }

        function cerrarRegalo() {
            const container = document.getElementById('regaloContainer');
            container.classList.remove('show');
        }

        // Cerrar al hacer clic fuera de la imagen
        document.getElementById('regaloContainer').addEventListener('click', function(e) {
            if (e.target === this) {
                cerrarRegalo();
            }
        });

        // Cerrar con la tecla ESC
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                cerrarRegalo();
            }
        });
    </script>
</body>
</html>
